 <!-- Main Content -->
<main class="container my-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Animated Page Content -->
  <div id="page-content" class="animate__animated animate__fadeInUp">
    {% block content %}{% endblock %}
  </div>
</main>

<script>
  // Add exit animation when navigating away
  document.querySelectorAll("a.nav-link").forEach(link => {
    link.addEventListener("click", function (e) {
      const pageContent = document.getElementById("page-content");
      if (pageContent) {
        e.preventDefault(); // stop immediate navigation
        pageContent.classList.remove("animate__fadeInUp");
        pageContent.classList.add("animate__fadeOutDown");
        setTimeout(() => {
          window.location.href = this.href; // navigate after animation
        }, 400); // match animation duration
      }
    });
  });
</script>
